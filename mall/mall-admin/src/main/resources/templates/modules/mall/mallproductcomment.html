<!DOCTYPE html>
<html>
<head>
    <title>评价表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.productId" placeholder="商品ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.userId" placeholder="用户ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">昵称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.nickname" placeholder="昵称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户头像</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.headimgurl" placeholder="用户头像"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.orderId" placeholder="订单ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论星级：1,2,3,4,5</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.star" placeholder="评论星级：1,2,3,4,5"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.content" placeholder="评论内容"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">好评数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.praises" placeholder="好评数"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态：1.显示；0.隐藏</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.status" placeholder="状态：1.显示；0.隐藏"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">评论类型：1,优质；0,普通</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.type" placeholder="评论类型：1,优质；0,普通"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建者</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.createBy" placeholder="创建者"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新者</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProductComment.updateBy" placeholder="更新者"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/mall/mallproductcomment.js?_${.now?long}"></script>
</body>
</html>
