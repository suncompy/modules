<!DOCTYPE html>
<html>
<head>
    <title>商品表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.productNumber" placeholder="商品编号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">标签ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.labelId" placeholder="标签ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.name" placeholder="商品名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">显示积分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.showScore" placeholder="显示积分"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">显示价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.showPrice" placeholder="显示价格"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">展示图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.showPic" placeholder="展示图片"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品简介</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.introduce" placeholder="商品简介"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.description" placeholder="商品描述"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否置顶 1=置顶/0=默认</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.showInTop" placeholder="是否置顶 1=置顶/0=默认"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否热门 1=热门/0=默认</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.showInHot" placeholder="是否热门 1=热门/0=默认"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否上架：1=上架/0=下架</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.showInShelve" placeholder="是否上架：1=上架/0=下架"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建者</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.createBy" placeholder="创建者"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">上架时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.shelveTime" placeholder="上架时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">上架人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.shelveBy" placeholder="上架人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.updateTime" placeholder="更新时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新者</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.updateBy" placeholder="更新者"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">搜索关键词</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.searchKey" placeholder="搜索关键词"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">页面标题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.shareTitle" placeholder="页面标题"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">页面描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.shareDescription" placeholder="页面描述"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallProduct.remarks" placeholder="备注"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/mall/mallproduct.js?_${.now?long}"></script>
</body>
</html>
