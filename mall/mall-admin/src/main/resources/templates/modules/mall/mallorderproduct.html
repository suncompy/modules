<!DOCTYPE html>
<html>
<head>
    <title>订单明细表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.orderId" placeholder="订单ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.productNumber" placeholder="商品编号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.name" placeholder="商品名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">展示图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.picImg" placeholder="展示图片"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品规格编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.productSpecNumber" placeholder="商品规格编号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品规格名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.productSpecName" placeholder="商品规格名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.price" placeholder="价格"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">积分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.score" placeholder="积分"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品总数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.buyNumber" placeholder="商品总数量"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品总积分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.productScore" placeholder="商品总积分"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品总金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.productAmount" placeholder="商品总金额"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单状态 0=待发货，2=已发货，3=待评价，4=已评价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mallOrderProduct.status" placeholder="订单状态 0=待发货，2=已发货，3=待评价，4=已评价"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/mall/mallorderproduct.js?_${.now?long}"></script>
</body>
</html>
