<!DOCTYPE html>
<html>
<head>
    <title>取餐机</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.imei" placeholder="机器编号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">通信端口，IP</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.host" placeholder="通信端口，IP"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">所在地区</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.areaCode" placeholder="所在地区"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">地图经纬度</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.pos" placeholder="地图经纬度"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器公告</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.notice" placeholder="机器公告"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器分类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.catId" placeholder="机器分类"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">合作公司ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.partnerId" placeholder="合作公司ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态0=正常，-1=维修</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.status" placeholder="状态0=正常，-1=维修"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">补货员</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.replenishMan" placeholder="补货员"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">配货员</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.pickingMan" placeholder="配货员"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">维修员</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.maintenanceMan" placeholder="维修员"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.remark" placeholder="描述"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.createBy" placeholder="创建人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">编辑人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.updateBy" placeholder="编辑人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachine.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/fastfood/foodmachine.js?_${.now?long}"></script>
</body>
</html>
