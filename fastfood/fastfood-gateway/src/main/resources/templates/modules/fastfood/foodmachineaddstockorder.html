<!DOCTYPE html>
<html>
<head>
    <title>取餐机进货派单</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.macId" placeholder="机器ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">X坐标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.x" placeholder="X坐标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">Y坐标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.y" placeholder="Y坐标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">Z坐标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.z" placeholder="Z坐标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">总容量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.size" placeholder="总容量"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">库存</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.stock" placeholder="库存"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">进货数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.add" placeholder="进货数"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">产品ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.productId" placeholder="产品ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">执行人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.performer" placeholder="执行人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态0=进行中，1=已完成</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.status" placeholder="状态0=进行中，1=已完成"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">类别0=补货，1=配货</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.type" placeholder="类别0=补货，1=配货"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.createBy" placeholder="创建人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineAddStockOrder.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/fastfood/foodmachineaddstockorder.js?_${.now?long}"></script>
</body>
</html>
