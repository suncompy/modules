<!DOCTYPE html>
<html>
<head>
    <title>取餐机分类通道</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a id="btn-power-add" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a id="btn-power-update" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a id="btn-power-del" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">机器分类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.catId" placeholder="机器分类"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">X坐标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.x" placeholder="X坐标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">Y坐标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.y" placeholder="Y坐标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">Z坐标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.z" placeholder="Z坐标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">总容量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.size" placeholder="总容量"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodMachineCatAisle.createBy" placeholder="创建人"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/fastfood/foodmachinecataisle.js?_${.now?long}"></script>
</body>
</html>
