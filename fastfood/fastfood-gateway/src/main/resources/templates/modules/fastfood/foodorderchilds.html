<!DOCTYPE html>
<html>
<head>
    <title>订单明细表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a id="btn-power-add" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a id="btn-power-update" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a id="btn-power-del" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.orderId" placeholder="订单ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">餐品分类ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.productCatId" placeholder="餐品分类ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">餐品ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.productId" placeholder="餐品ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.price" placeholder="价格"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">积分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.score" placeholder="积分"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品总数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.buyNumber" placeholder="商品总数量"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品总积分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.productScore" placeholder="商品总积分"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">商品总金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.productAmount" placeholder="商品总金额"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单状态 -2=已删除，-1=已取消，0=待支付，1=已支付，2=已取单，3=已评价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="foodOrderChilds.status" placeholder="订单状态 -2=已删除，-1=已取消，0=待支付，1=已支付，2=已取单，3=已评价"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/fastfood/foodorderchilds.js?_${.now?long}"></script>
</body>
</html>
