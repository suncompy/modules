<!DOCTYPE html>
<html>
<head>
    <title>连续折扣</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">活动名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.name" placeholder="活动名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">启用时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.startTime" placeholder="启用时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">有效期，单位天</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.period" placeholder="有效期，单位天"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">递增</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.proIncr" placeholder="递增"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态0=禁用，1=启用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.use" placeholder="状态0=禁用，1=启用"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.remark" placeholder="描述"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">编辑人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.updateBy" placeholder="编辑人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operateActivityKeepDiscount.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/operate/operateactivitykeepdiscount.js?_${.now?long}"></script>
</body>
</html>
