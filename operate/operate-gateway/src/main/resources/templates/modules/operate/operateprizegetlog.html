<!DOCTYPE html>
<html>
<head>
    <title>抽奖记录表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a id="btn-power-add" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a id="btn-power-update" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a id="btn-power-del" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">奖品ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.prizeId" placeholder="奖品ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">奖品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.name" placeholder="奖品名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">图标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.icon" placeholder="图标"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">通道ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.aisle" placeholder="通道ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">权重，概率</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.weight" placeholder="权重，概率"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">中奖人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.userId" placeholder="中奖人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">中奖时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.createTime" placeholder="中奖时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态0=未领取，1=已领取</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.status" placeholder="状态0=未领取，1=已领取"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.orderNo" placeholder="订单编号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">分组，区分奖品位置</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="operatePrizeGetLog.group" placeholder="分组，区分奖品位置"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/operate/operateprizegetlog.js?_${.now?long}"></script>
</body>
</html>
