<!DOCTYPE html>
<html>
<head>
    <title>广告位</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a id="btn-power-add" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a id="btn-power-update" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a id="btn-power-del" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">广告码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.posCode" placeholder="广告码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.posName" placeholder="名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">网络路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.url" placeholder="网络路径"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">文件类型 0.图片 1.视频</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.fileType" placeholder="文件类型 0.图片 1.视频"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.createBy" placeholder="创建人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">编辑人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.updateBy" placeholder="编辑人"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">广告类型：0普通广告，1屏保，2轮播图</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adPos.posType" placeholder="广告类型：0普通广告，1屏保，2轮播图"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="/statics/js/modules/operate/adpos.js?_${.now?long}"></script>
</body>
</html>
